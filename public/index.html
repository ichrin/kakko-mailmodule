<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邮件收发系统</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
    <div class="container">
      <h1>发送邮件</h1>
      <form action="https://your-leancloud-function-url/send" method="POST">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
  
        <label for="email">邮箱</label>
        <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>
  
        <!-- 新增：收件人地址输入字段 -->
        <label for="recipient">收件人邮箱</label>
        <input type="email" id="recipient" name="recipient" placeholder="请输入收件人邮箱" required>
  
        <label for="message">内容</label>
        <textarea id="message" name="message" placeholder="请输入邮件内容" required></textarea>
  
        <button type="submit">发送</button>
      </form>
      <div class="message">
        提示：请填写表单并点击“发送”按钮，邮件将通过 Leancloud 无服务器函数发送。
      </div>
    </div>
  </body>
</html>
